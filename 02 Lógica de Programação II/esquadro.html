<canvas width="600" height="400"></canvas>

<script>
	function desenharEsquadro(xa,ya,xc,yc,cor){
		var tela = document.querySelector("canvas");
		var pincel = tela.getContext("2d");

		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.moveTo(xa,ya);
		pincel.lineTo(xa,yc);
		pincel.lineTo(xc,yc);
		pincel.fill();
	}

	desenharEsquadro(50,50,400,400,"black");
	desenharEsquadro(100,175,275,350,"white");


</script>
