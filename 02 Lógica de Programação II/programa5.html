<meta charset="UTF-8">
<canvas width="600" height="400"></canvas>

<script>
    alert("Caro senhor usuário, este jogo funciona apenas em desktops de pessoas chatas. Obrigado pela compreensão!")
    alert("ACERTE O ALVO!");



    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'white';
    pincel.fillRect(0, 0, 600, 400);

    var xAleatorio;
    var yAleatorio;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    var raio = 10;

    function desenhaAlvo(x,y){
        desenhaCirculo(x,y,raio+20,"red");
        desenhaCirculo(x,y,raio+10,"white");
        desenhaCirculo(x,y,raio,"red");
    }
    
    // função para sortear posições de X e Y
    function sorteiaPosicao(maximo){
        return Math.floor(Math.random()*maximo);
    }

    function atualizaTela(){
        limpaTela()
        xAleatorio = sorteiaPosicao(600);
        yAleatorio = sorteiaPosicao(400);
        desenhaAlvo(xAleatorio,yAleatorio);
    }

    var velocidade = 700;
    setInterval(atualizaTela,velocidade);

    // Função para detectar se foi clicado dentro do alvo
    function dispara(evento){
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if ((x>=xAleatorio-raio) 
            && (x<=xAleatorio+raio) 
                && (y>=yAleatorio-raio) 
                    && (y<=yAleatorio+raio)){

            alert("Você acertou o alvo!")
        }
    }


    tela.onclick = dispara;







</script>
