<canvas width="600" height="400"></canvas>

<script>
	function desenhaQuadrado(x,y,width,height,color){
		var tela = document.querySelector("canvas");
		var pincel = tela.getContext("2d");

		pincel.fillStyle = color;
		pincel.fillRect (x,y,width,height);
		pincel.strokeStyle = "black";
		pincel.strokeRect(x,y,width,height);
	}

	for (var posicao = 0; posicao<600; posicao = posicao+50){
		desenhaQuadrado(posicao,0,50,50,"green");
	}

		desenhaQuadrado(posicao2,100,50,50, "blue")

	}

</script>
