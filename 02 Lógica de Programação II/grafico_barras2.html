<canvas width="600" height="400"></canvas>

<script>
	function desenhaRetangulo (x,y,largura,altura,cor){
		var tela = document.querySelector("canvas");
		var pincel = tela.getContext("2d");

		pincel.fillStyle = cor;
		pincel.fillStroke = "black"
		pincel.fillRect (x,y,largura,altura);
		pincel.strokeRect (x,y,largura,altura);
	}

	function desenhaTexto (x,y,texto){
		var tela = document.querySelector("canvas");
		var pincel = tela.getContext("2d");

		pincel.font="15px Arial";
		pincel.fillStyle = "black";
		pincel.fillText (texto, x, y);
	}

	function desenhaBarra (x, y, serie, cores, texto){
		desenhaTexto(x, y-10, texto)

		var somaAltura = 0;

		for(posicao = 0; posicao<serie.length; posicao++){
			var altura = serie[posicao];
			desenhaRetangulo(x,y+somaAltura,50,altura,cores[posicao]);
			somaAltura = somaAltura+altura;
		}
	}


	var serie2015 = [50, 25, 20, 5];
	var serie2016 = [65, 20, 13, 2];
	var serie2017 = [25, 25,25,25];
	var sites = ["Chrome","Firefox", "Safari","Outros (Opera, IE, Edge, etc)"];
	var cores = ['blue', 'green', 'yellow', 'red'];

	desenhaBarra(50, 50, serie2015, cores, '2015');
	desenhaBarra(150, 50, serie2016, cores, '2016');

	var alturaLegenda = 175;

	for (posicao=0;posicao<cores.length;posicao++){
		desenhaRetangulo(50,alturaLegenda,20,20,cores[posicao])
		desenhaTexto(80,alturaLegenda+15,sites[posicao]);
		alturaLegenda=alturaLegenda+25;
	}
</script>
