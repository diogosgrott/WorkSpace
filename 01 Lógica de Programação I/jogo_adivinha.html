<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	function sorteia(n){
		return Math.round(Math.random()*n);
	}

	numeroPensado = sorteia(parseInt(prompt("Vamos brincar de adivinhar. Escolha o número máximo que eu posso pensar: ")))
	console.log(numeroPensado);
	var tentativa = 1;
	var chute = -1;

	while (tentativa<=3) {
		var chute = parseInt(prompt("Adivinhe o número que pensei! Tentativa "+tentativa));

		if (chute == numeroPensado){
			alert("Você acertou!!");
			break;
		}
		if (chute > numeroPensado){
			alert ("Você errou!! O número pensado é menor que o seu chute. Você ainda tem "+(3-tentativa)+" tentativas");
		} 
		if (chute > numeroPensado){
			alert("Você errou!! O número pensado é maior que seu chute. Você ainda tem "+(3-tentativa)+" tentativas");
		}
		tentativa++
	}

	mostra("FIM");


</script>
