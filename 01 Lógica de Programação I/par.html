<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 30;

    while (contador <= 40){
        if(contador!=33 && contador!=37){
            mostra(contador);
            contador = contador+1;
        }else{
            contador = contador+1;
        }
    }

    mostra("FIM");

    //atividade 2

    contador = 20;

    while(contador>=0){
        mostra (contador);
        contador = contador-1;
    }

    mostra ("FIM");

</script>
