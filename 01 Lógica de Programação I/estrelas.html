<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	for (var linha = 1; linha <= 3; linha++){
		for (estrela = 1; estrela<=10; estrela++){
			document.write("*");
		}
		pulaLinha();
	}


</script>
