<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Entre com o número de vitórias do seu time: "));
	var empates = parseInt(prompt("Entre com o número de empates do seu time: "));
	var jogos = parseInt(prompt("Entre com o número de jogos do seu time: "));

	var pontos = vitorias * 3 + empates;

	mostra("Seu time somou " + pontos + " pontos em " + jogos + " jogos.");

	if (pontos > 28){
		mostra("Seu time está melhor que o ano passado.")
	}

	if (pontos < 28){
		mostra("Seu time está pior que o ano passado.")
	}

	if (pontos == 28){
		mostra("Seu time está igual ao ano passado.")
	}

	mostra ("FIM");


</script>
