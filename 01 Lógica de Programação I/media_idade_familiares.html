<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var totalFamiliares = parseInt(prompt("Quantos membros há na sua família?"));
	var numero = 1;
	var somaFamiliares = 0;

	while (numero <= totalFamiliares){
		var idade = parseInt(prompt("Qual a idade do familiar "+numero+"?"));
		numero++;
		somaFamiliares = somaFamiliares + idade;
	}

	mostra("A média de idades da família é de "+(somaFamiliares/totalFamiliares)+" anos em "+totalFamiliares+" familiares.")

	mostra("FIM")


</script>
